<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Quicksand', sans-serif;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px; /* Same width as the login page card */
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: transparent;
      color: #d94d7b;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      padding: 20px 30px;
      margin-bottom: 0;
      border: none; /* Removed border here */
    }

    .card-body {
      padding: 25px 30px 30px 30px;
    }

    .form-label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 16px;
      border: 1px solid #cccccc;
      margin-bottom: 16px;
      background-color: #fff;
      color: #333;
    }

    .btn {
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d94d7b;
      color: white;
      border: none;
      width: 100%;
    }

    .btn:hover {
      background-color: #bf3b68;
    }

    .footer {
      text-align: center;
      margin: 15px 0 20px;
      font-size: 0.95rem;
    }

    .footer a {
      text-decoration: none;
      color: #d94d7b;
    }

    .footer a:hover {
      color: #bf3b68;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form>
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="button" class="btn" onclick="register()">Register</button>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? <a href="login-page.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    AV.init({
      appId: "ukCMrVVZEvwIIm0s3VhiFEOP-gzGzoHsz",
      appKey: "HGRJgdvbtUmxQRiJcMI6YgGD",
      serverURLs: "https://ukcmrvvz.lc-cn-n1-shared.com"
    });

    function register() {
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

      if (!usernameRegex.test(username)) {
        alert("Invalid username! Please use 3-16 characters (letters, numbers, underscores).");
        return;
      }
      if (!emailRegex.test(email)) {
        alert("Invalid email! Please enter a valid email address.");
        return;
      }
      if (!passwordRegex.test(password)) {
        alert("Invalid password! Use at least 8 characters, including one letter and one number.");
        return;
      }

      let user = new AV.User();
      user.setUsername(username);
      user.setPassword(password);
      user.setEmail(email);

      user.signUp().then(user => {
        alert("Registration successful! You can now log in.");
      }).catch(err => {
        alert("Registration failed: " + (err.message || "Please try again."));
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
