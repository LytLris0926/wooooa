<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/Bmob-1.7.1.min.js"></script>
  <style>
    body {
      background-color: #ffffff; /* White background */
      font-family: 'Roboto', sans-serif;
      color: #333333; /* Dark grey text for contrast */
    }

    .card {
      margin-top: 100px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: #f5f5f5; /* Light grey card */
    }

    .card-header {
      background-color: #333333; /* Dark grey header */
      color: #ffffff; /* White text */
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 15px;
    }

    .form-control {
      border-radius: 30px;
      padding: 15px 20px;
      border: 1px solid #cccccc;
      margin-bottom: 20px;
      background-color: #ffffff;
      color: #333333;
    }

    .btn {
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 1.1rem;
      background-color: #333333;
      color: #ffffff;
      border: none;
      width: 100%;
    }

    .btn:hover {
      background-color: #444444; /* Slightly lighter grey on hover */
    }

    .card-body {
      padding: 40px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      text-decoration: none;
      color: #333333;
    }

    .footer a:hover {
      color: #444444;
    }
  </style>
</head>

<script type="text/javascript">

  Bmob.initialize("5fae1458dd7d8bd4b498fe557bda8a01", "9e76c5623c742c04fe0481b025d1546f");

  var register = function() {
    console.log("Register user...");

    let username = document.getElementById("username").value.trim();
    console.log(username);

    let email = document.getElementById("email").value.trim();
    console.log(email);

    let password = document.getElementById("password").value.trim();
    console.log(password);

    // Validation rules
    const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/; // Allows letters, numbers, underscores, 3-16 chars
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // At least 8 chars, 1 letter, 1 number

    if (!usernameRegex.test(username)) {
        console.error("Invalid username! Username must be 3-16 characters long and can only contain letters, numbers, and underscores.");
        alert("Invalid username! Please use 3-16 characters (letters, numbers, underscores).");
        return;
    }

    if (!emailRegex.test(email)) {
        console.error("Invalid email address!");
        alert("Invalid email! Please enter a valid email address.");
        return;
    }

    if (!passwordRegex.test(password)) {
        console.error("Invalid password! Password must be at least 8 characters long, with at least one letter and one number.");
        alert("Invalid password! Use at least 8 characters, including one letter and one number.");
        return;
    }

    let params = {
        username: username,
        password: password,
        email: email,
    };


    console.log("Validation passed. Sending data...");
    
    Bmob.User.register(params).then(res => {
      console.log(res)
    }).catch(err => {
     console.log(err)
    });
  };

</script>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <button type="button" class="btn" onclick="register()">Register</button>
            </form>
          </div>
          <div class="footer">
            <p>Already have an account? <a href="login-page.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
