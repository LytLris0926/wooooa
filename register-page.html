<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Quicksand', sans-serif;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px; /* Same width as the login page card */
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: transparent;
      color: #d94d7b;
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      padding: 20px 30px;
      margin-bottom: 0;
      border: none; /* Removed border here */
    }

    .card-body {
      padding: 25px 30px 30px 30px;
    }

    .form-label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 16px;
      border: 1px solid #cccccc;
      margin-bottom: 16px;
      background-color: #fff;
      color: #333;
    }

    .btn {
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d94d7b;
      color: white;
      border: none;
      width: 100%;
    }

    .btn:hover {
      background-color: #bf3b68;
    }

    .footer {
      text-align: center;
      margin: 15px 0 20px;
      font-size: 0.95rem;
    }

    .footer a {
      text-decoration: none;
      color: #d94d7b;
    }

    .footer a:hover {
      color: #bf3b68;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form>
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="button" class="btn" onclick="register()">Register</button>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? <a href="login-page.html">Login here</a></p>
      </div>
    </div>
  </div>
  <!-- Place inside <body>, ideally at the end -->
  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 30px; font-family: 'Quicksand', sans-serif;">
        <div class="modal-body text-center p-4" style="background-color: #e0f7e6; color: #2e7d32; border-radius: 30px;">
          <div style="font-size: 2rem;">üéâ</div>
          <h5 class="mt-3 mb-2" style="font-weight: 600;">Registration Successful</h5>
          <p>You can now log in to your account.</p>
        </div>
      </div>
    </div>
  </div>




  <script>
    AV.init({
      appId: "ukCMrVVZEvwIIm0s3VhiFEOP-gzGzoHsz",
      appKey: "HGRJgdvbtUmxQRiJcMI6YgGD",
      serverURLs: "https://ukcmrvvz.lc-cn-n1-shared.com"
    });

    function showMessage(message, type = 'info') {
      const popup = document.createElement('div');
      popup.textContent = message;
      popup.style.position = 'fixed';
      popup.style.top = '20px';
      popup.style.left = '50%';
      popup.style.transform = 'translateX(-50%)';
      popup.style.backgroundColor = type === 'error' ? '#ffe0e6' : '#e0f7e6';
      popup.style.color = type === 'error' ? '#d94d7b' : '#2e7d32';
      popup.style.padding = '12px 24px';
      popup.style.borderRadius = '30px';
      popup.style.fontFamily = `'Quicksand', sans-serif`;
      popup.style.fontWeight = '600';
      popup.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.1)';
      popup.style.zIndex = '2000';
      popup.style.transition = 'opacity 0.3s ease';
      popup.style.opacity = '1';

      document.body.appendChild(popup);

      setTimeout(() => {
        popup.style.opacity = '0';
        setTimeout(() => popup.remove(), 500);
      }, 3000);
    }



    function register() {
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

      if (!usernameRegex.test(username)) {
        showMessage("Invalid username! Use 3‚Äì16 letters, numbers, or underscores.", "error");
        return;
      }
      if (!emailRegex.test(email)) {
        showMessage("Invalid email! Please enter a valid email address.", "error");
        return;
      }
      if (!passwordRegex.test(password)) {
        showMessage("Invalid password! Use at least 8 characters with one letter and one number.", "error");
        return;
      }

      let user = new AV.User();
      user.setUsername(username);
      user.setPassword(password);
      user.setEmail(email);

      user.signUp().then(user => {
        const modalEl = document.getElementById('successModal');
        const successModal = new bootstrap.Modal(modalEl);
        successModal.show();

        setTimeout(() => {
          window.location.href = 'login-page.html';
        }, 2000);
      }).catch(err => {
        showMessage("‚ùå Registration failed: " + (err.message || "Please try again."), "error");
      });
}


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
