<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Quicksand', sans-serif;
      color: #333333;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 25px;
      margin-bottom: 30px;
    }

    .header .icon {
      font-size: 1.6rem;
      color: #d94d7b;
      cursor: pointer;
      margin-right: 15px;
    }

    .header .icon:hover {
      color: #bf3b68;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
      color: #d94d7b;
      flex-grow: 1;
      text-align: center;
      margin-right: 30px;
    }

    .message-card {
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .message-card.fade-out {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
    }

    .message-card .card-header {
      background-color: #fcd6de;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      color: #d94d7b;
    }

    .message-card .card-body {
      padding: 20px;
    }

    .message-card .card-body p {
      font-size: 1rem;
      color: #333333;
      margin-bottom: 10px;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #888888;
      text-align: right;
    }

    .actions {
      display: flex;
      justify-content: flex-start;
      padding: 0 20px 15px;
      gap: 15px;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #d94d7b;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .actions button:hover {
      transform: scale(1.2);
    }

    .actions .agree-btn:hover {
      color: #28a745;
    }

    .actions .disagree-btn:hover {
      color: #dc3545;
    }

    .actions .cancel-btn:hover {
      color: #999999;
    }

    .no-messages {
      text-align: center;
      font-size: 1.2rem;
      color: #d94d7b;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <i class="bi bi-arrow-left-circle icon" onclick="goBack()"></i>
    <h1>Messages</h1>
  </div>

  <!-- Messages Container -->
  <div class="container">
    <div id="messagesContainer" class="row justify-content-end">
      <!-- Example Message Card -->
      <!-- <div class="col-12">
        <div class="message-card">
          <div class="card-header">From: Alice</div>
          <div class="card-body">
            <p>Hey! Are you coming to the meeting later?</p>
            <div class="timestamp">May 2, 2025 10:15 AM</div>
          </div> -->
          <!-- <div class="actions">
            <button class="agree-btn" title="Agree"><i class="bi bi-hand-thumbs-up"></i></button>
            <button class="disagree-btn" title="Disagree"><i class="bi bi-hand-thumbs-down"></i></button>
            <button class="cancel-btn" title="Delete"><i class="bi bi-x-circle"></i></button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
  <script>
    // Initialize LeanCloud

    AV.init({
      appId: "ukCMrVVZEvwIIm0s3VhiFEOP-gzGzoHsz",
      appKey: "HGRJgdvbtUmxQRiJcMI6YgGD",
      serverURLs: "https://ukcmrvvz.lc-cn-n1-shared.com"
    });

    const userId = new URLSearchParams(window.location.search).get('userId');
    const username = new URLSearchParams(window.location.search).get('username');

    if (!userId) {
      alert('User ID not found in the URL.');
      throw new Error('User ID is required.');
    }

    const messagesContainer = document.getElementById('messagesContainer');

    fetchMessages();

    function fetchMessages() {

      const query = new AV.Query('userNotice');


      query.equalTo('toUser', userId);
      query.equalTo('status', false);
      query.descending('createdAt');

      query.find().then(messages => {
        if (messages.length === 0) {
          messagesContainer.innerHTML = '<p class="no-messages">No messages found.</p>';
          return;
        }

        messages.forEach(message => {

          if (message.get('noticeType') === 'request') {
            const data = message.toJSON();
            const messageCard = document.createElement('div');
            messageCard.classList.add('col-12');
            messageCard.innerHTML = `
              <div class="message-card" id="message-${data.objectId}">
                <div class="card-header">From: ${data.fromUserName}</div>
                <div class="card-body">
                  <p><strong>ËØ∑Ê±ÇÂä†ÂÖ•Áæ§ÁªÑ:</strong></p>
                  <p class="text-muted small">üìå Áæ§ÁªÑ: <b>${data.RoomName}</b></p>
                  <p class="text-muted small">üîó Group ID: <span class="text-dark">${data.groupId}</span></p>
                  <p class="text-muted small">UserID: <span class="text-dark">${data.fromUserId}</span></p>
                  <div class="timestamp">${new Date(data.createdAt).toLocaleString()}</div>
                </div>
                <div class="actions">
                  <button class="agree-btn" title="ÂêåÊÑè" onclick="handleAgree('${data.objectId}')">
                    <i class="bi bi-hand-thumbs-up"></i>
                  </button>
                  <button class="disagree-btn" title="ÊãíÁªù" onclick="updateStatus('${data.objectId}')">
                    <i class="bi bi-hand-thumbs-down"></i>
                  </button>
                  <button class="cancel-btn" title="ÂøΩÁï•" onclick="ignoreRequest('${data.objectId}')">
                    <i class="bi bi-x-circle"></i>
                  </button>
                </div>
              </div>
            `;
            messagesContainer.appendChild(messageCard);
          }

          if (message.get('noticeType') === 'like') {
            const data = message.toJSON();
            const messageCard = document.createElement('div');
            messageCard.classList.add('col-12');
            messageCard.innerHTML = `
              <div class="message-card" id="message-${data.objectId}">
                <div class="card-header">From: ${data.fromUserName}</div>
                <div class="card-body">
                  <p><strong>ËØ•Áî®Êà∑ÁÇπËµû‰∫Ü‰Ω†ÁöÑ Moment</strong></p>
                  <p class="text-muted small">üÜî Moment ID: <span class="text-dark">${data.momentId}</span></p>
                  <p class="text-muted small">üìå Áæ§ÁªÑ: <b>${data.RoomName}</b> (${data.groupId})</p>
                  <p class="text-muted small">üîó Group ID: <span class="text-dark">${data.groupId}</span></p>
                  <p class="text-muted small">UserID: <span class="text-dark">${data.fromUserId}</span></p>
                  <div class="timestamp">${new Date(data.createdAt).toLocaleString()}</div>
                </div>
                <div class="actions">
                  <button class="cancel-btn" title="Ê†á‰∏∫Â∑≤ËØª" onclick="updateStatus('${data.objectId}')">
                    <i class="bi bi-x-circle"></i>
                  </button>
                </div>
              </div>
            `;
            messagesContainer.appendChild(messageCard);
          }
          
        });
      }).catch(error => {
        console.error("Error fetching messages:", error);
        messagesContainer.innerHTML = '<p class="no-messages">Error fetching messages. Please try again later.</p>';
      });
    }

    function handleAgree(messageId) {
      const query = new AV.Query("userNotice");
      query.get(messageId).then(message => {
        const data = message.toJSON();
        const groupQuery = new AV.Query("chatRoom");

        return groupQuery.get(data.groupId).then(group => {
          let members = group.get("RoomMember") || [];

          if (!members.includes(data.fromUserId)) {
            members.push(data.fromUserId);
          }

          group.set("RoomMember", members);
          return group.save();
        }).then(() => {
          message.set("status", true);
          return message.save();
        }).then(() => {
          showPopup("‚úÖ User successfully added to the group!", "success");
          fadeOutMessage(messageId);
        });
      }).catch(error => {
        console.error("Error adding user to the group:", error);
        showPopup("‚ùå Failed to add user to the group. Please try again.", "error");
      });
    }

    function showPopup(message, type) {
      const popup = document.createElement('div');
      popup.className = `popup-notification ${type}`;
      popup.innerHTML = `<div class="popup-content">${message}</div>`;

      document.body.appendChild(popup);

      popup.style.position = 'fixed';
      popup.style.top = '20px';
      popup.style.left = '50%';
      popup.style.transform = 'translateX(-50%)';
      popup.style.padding = '12px 24px';
      popup.style.borderRadius = '30px';
      popup.style.fontWeight = '600';
      popup.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.1)';
      popup.style.zIndex = '2000';
      popup.style.transition = 'opacity 0.3s ease';

      // Pastel theme colors
      if (type === 'success') {
        popup.style.backgroundColor = '#eafaf1';
        popup.style.color = '#27ae60';
      } else if (type === 'error') {
        popup.style.backgroundColor = '#ffeef2';
        popup.style.color = '#d94d7b';
      }

      setTimeout(() => {
        popup.style.opacity = '0';
        setTimeout(() => popup.remove(), 500);
      }, 3000);
    }



    function updateStatus(messageId) {
      const query = new AV.Query("userNotice");
      query.get(messageId).then(message => {
        message.set("status", true);
        return message.save();
      }).then(() => {
        fadeOutMessage(messageId);
      }).catch(error => {
        console.error("Error updating status:", error);
      });
    }

    function ignoreRequest(messageId) {
      const query = new AV.Query("userNotice");
      query.get(messageId).then(message => {
        message.set("status", true);
        return message.save();
      }).then(() => {
        fadeOutMessage(messageId);
      }).catch(error => {
        console.error("Error updating status:", error);
      });
    }

    function fadeOutMessage(messageId) {
      const messageCard = document.getElementById(`message-${messageId}`);
      messageCard.classList.add('fade-out');
      setTimeout(() => {
        messageCard.style.display = 'none';
      }, 500);
    }

    function goBack() {
      window.location.href = `home-page.html?userId=${userId}&username=${username}`;
    }
  </script>
</body>
</html>
